<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Časovač</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <script defer src="https://kit.fontawesome.com/5c0610c8bc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[90%] md:w-60 h-96 bg-[#50D3DB] flex flex-col items-center rounded-2xl overflow-hidden">
        <div class="flex bg-[#00A7D1] w-full text-white">
            <div class="active flex flex-col items-center w-1/2 justify-center p-4 cursor-pointer" id="timer" data-switch>
                <i class="fa-regular fa-clock text-3xl opacity-80"></i>
                <p class="opacity-80">Časovač</p>
            </div>
            <div class="flex flex-col items-center w-1/2 justify-center p-4 cursor-pointer" id="stopwatch" data-switch>
                <i class="fa-solid fa-stopwatch text-3xl opacity-80"></i>
                <p class="opacity-80">Stopky</p>
            </div>
        </div>

        <div class="w-full flex h-full">
            <div class="relative w-full h-full text-white font-bold">
                <div class="absolute left-0 w-full  h-full flex flex-col justify-evenly p-5 items-center duration-1000" id="timerContainer">
                    <h1 class="text-3xl">Časovač</h1>
                    <div class="flex justify-center text-4xl">
                        <input class="w-[45%] bg-transparent focus:outline-none text-center" value="00" type="number"> <span class="text-center -mx-5">:</span> <input type="number" class="w-[45%] bg-transparent focus:outline-none text-center" value="05">
                    </div>
                    <div class="flex w-full justify-around">
                        <div class="bg-[#ADFCE7] w-10 h-10  rounded-full flex items-center justify-center text-red-500 cursor-pointer">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                        <div class="bg-[#ADFCE7] w-10 h-10  rounded-full flex items-center justify-center text-green-600 cursor-pointer" id="timerPlay">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <div class="bg-[#ADFCE7] w-10 h-10  rounded-full flex items-center justify-center text-black cursor-pointer">
                            <i class="fa-solid fa-pause"></i>
                        </div>
                    </div>
                </div>
    
                <div class="absolute -left-[850px]  w-full  h-full flex flex-col justify-evenly p-5 items-center duration-1000" id="stopwatchContainer">
                    <h1 class="text-3xl">Stopky</h1>
                    <div class="text-4xl">00:00</div>
                    <div class="flex w-full justify-around">
                        <div class="bg-[#ADFCE7] w-10 h-10  rounded-full flex items-center justify-center text-red-500 cursor-pointer">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                        <div class="bg-[#ADFCE7] w-10 h-10  rounded-full flex items-center justify-center text-green-600 cursor-pointer">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <div class="bg-[#ADFCE7] w-10 h-10  rounded-full flex items-center justify-center text-black cursor-pointer">
                            <i class="fa-solid fa-pause"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
