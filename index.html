<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Časovač</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <script defer src="https://kit.fontawesome.com/5c0610c8bc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[90%] md:w-60 flex flex-col items-center rounded-2xl overflow-hidden">
        <div class="flex bg-[#00A7D1] w-full text-white">
            <div class="active flex flex-col items-center w-1/2 justify-center p-4 cursor-pointer" id="timer" data-switch>
                <i class="fa-regular fa-clock text-3xl opacity-80"></i>
                <p class="opacity-80">Časovač</p>
            </div>
            <div class="flex flex-col items-center w-1/2 justify-center p-4 cursor-pointer" id="stopwatch" data-switch>
                <i class="fa-solid fa-stopwatch text-3xl opacity-80"></i>
                <p class="opacity-80">Stopky</p>
            </div>
        </div>

        <div>
            <h1></h1>
            <div></div>
            <div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
